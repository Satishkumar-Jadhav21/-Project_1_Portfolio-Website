    <div id="contact" class="tab-content">
        <!-- Contact section content here -->
        <div id="contact">
            <div class="container">
                <div class="row">
                    <div class="contact-left">
                        <h1 class="sub-title">Contact Me</h1>
                        <p><i class="fa-solid fa-envelope"></i>  Satishkumar.jadhav21@gmail.com</p>
                        <p><i class="fa-solid fa-phone"></i>  8625042161</p>
                        <div class="social-icons">
                            <a href="https://github.com/Satishkumar-Jadhav21"><i class="fa-brands fa-github"></i></a>
                            <a href="https://x.com/satish42161"><i class="fa-brands fa-twitter-square"></i></a>
                            <a href="https://www.linkedin.com/in/satishkumar-jadhav/"><i class="fa-brands fa-linkedin"></i></a>
                            <a href="https://www.instagram.com/satish_patil.21/"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                        <a href="images/Jadhav_Satishkumar_cv.pdf" download class="btn btn2">Download CV</a>
                    </div>
                    <div class="contact-right">
                        <form name="submit-to-google-sheet">
                            <input type="text" name="Name" placeholder="Your Name" required>
                            <input type="Email" name="Email" placeholder="Your email" required>
                            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                            <button type="submit" class="btn btn2">Submit</button>
                        </form>
                        <span id="msg"></span>
                    </div>
                </div>
            </div>
    </div>

    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwBAkoD3Gh9ix3627zEhvnwGPnAzqO-MOx2_475_50R02GjS9EzIaekKQ6nH5R-4adu8g/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message sent Successfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
